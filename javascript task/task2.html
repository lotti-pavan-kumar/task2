<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical Order</title>
</head>
<body>
    <h1>Sort Letters in Alphabetical Order</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput">
    <button onclick="sortString()">Sort</button>
    <p id="result"></p>

    <script>
        function sortString() {
            let str = document.getElementById('stringInput').value;
            let arr = str.split('');

            // Bubble sort algorithm
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }

            let sortedStr = arr.join('');
            document.getElementById('result').textContent = "Sorted string: " + sortedStr;
        }
    </script>
</body>
</html>
