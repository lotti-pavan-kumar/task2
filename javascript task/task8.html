<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
            display: none;
        }
        .error.show {
            display: inline;
        }
        table {
            margin: 0 auto;
            border-spacing: 10px;
            border: 2px solid black;
            background-color: rgb(237, 142, 198);
        }
        td {
            padding: 5px;
        }
        td.label {
            text-align: right;
        }
        td.input {
            text-align: left;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2 style="text-align: center;">Registration form</h2>
        <table>
            <tr>
                <td class="label"><label for="firstName">First Name:</label></td>
                <td class="input"><input type="text" id="firstName" name="firstName"></td>
                <td><span id="firstNameError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="lastName">Last Name:</label></td>
                <td class="input"><input type="text" id="lastName" name="lastName"></td>
                <td><span id="lastNameError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="email">Email:</label></td>
                <td class="input"><input type="email" id="email" name="email"></td>
                <td><span id="emailError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="password">Password:</label></td>
                <td class="input"><input type="password" id="password" name="password"></td>
                <td><span id="passwordError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="rePassword">Re-enter Password:</label></td>
                <td class="input"><input type="password" id="rePassword" name="rePassword"></td>
                <td><span id="rePasswordError" class="error">POOR OR MISMATCH</span></td>
            </tr>
            <tr>
                <td class="label">Gender:</td>
                <td class="input">
                    <input type="radio" id="male" name="gender" value="Male"> Male
                    <input type="radio" id="female" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td class="label"><label for="age">Age:</label></td>
                <td class="input"><input type="number" id="age" name="age"></td>
                <td><span id="ageError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="phone">Phone Number:</label></td>
                <td class="input"><input type="text" id="phone" name="phone"></td>
                <td><span id="phoneError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="address">Address:</label></td>
                <td class="input"><textarea id="address" name="address"></textarea></td>
                <td><span id="addressError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="state">State:</label></td>
                <td class="input"><input type="text" id="state" name="state"></td>
                <td><span id="stateError" class="error">POOR</span></td>
            </tr>
            <tr>
                <td class="label"><label for="country">Country:</label></td>
                <td class="input">
                    <select id="country" name="country">
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">Languages known:</td>
                <td class="input">
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2" class="input">
                    <input type="checkbox" id="declare" name="declare"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="button" onclick="validateForm()">REGISTER</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("registrationForm");

    const showError = (id, show) => {
        const errorElement = document.getElementById(id + "Error");
        if (show) {
            errorElement.classList.add("show");
        } else {
            errorElement.classList.remove("show");
        }
    };

    window.validateForm = () => {
        let isValid = true;

        // Validate First Name
        const firstName = form.firstName.value;
        if (firstName.length < 3) {
            showError("firstName", true);
            isValid = false;
        } else {
            showError("firstName", false);
        }

        // Validate Last Name
        const lastName = form.lastName.value;
        if (lastName.length < 3) {
            showError("lastName", true);
            isValid = false;
        } else {
            showError("lastName", false);
        }

        // Validate Email
        const email = form.email.value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            showError("email", true);
            isValid = false;
        } else {
            showError("email", false);
        }

        // Validate Password
        const password = form.password.value;
        if (password.length < 6) {
            showError("password", true);
            isValid = false;
        } else {
            showError("password", false);
        }

        // Validate Re-enter Password
        const rePassword = form.rePassword.value;
        if (rePassword !== password || rePassword.length < 6) {
            showError("rePassword", true);
            isValid = false;
        } else {
            showError("rePassword", false);
        }

        // Validate Age
        const age = form.age.value;
        if (age < 18 || age > 100) {
            showError("age", true);
            isValid = false;
        } else {
            showError("age", false);
        }

        // Validate Phone Number
        const phone = form.phone.value;
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            showError("phone", true);
            isValid = false;
        } else {
            showError("phone", false);
        }

        // Validate Address
        const address = form.address.value;
        if (address.length < 10) {
            showError("address", true);
            isValid = false;
        } else {
            showError("address", false);
        }

        // Validate State
        const state = form.state.value;
        if (state.length < 2) {
            showError("state", true);
            isValid = false;
        } else {
            showError("state", false);
        }

        // Prevent form submission if invalid
        if (!isValid) {
            event.preventDefault();
        }
    };
});

    </script>
</body>
</html>
