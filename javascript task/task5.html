<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
        form{
          text-align: center;
        }
        
    </style>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError">This field is required</span><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError">A valid email address is required</span><br><br>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website">
        <span class="error" id="websiteError">A valid URL is required</span><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span class="error" id="messageError">This field is required</span><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let valid = true;

            // Validate name
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            if (name === '') {
                nameError.style.display = 'inline';
                valid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Validate email
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = 'inline';
                valid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Validate website
            const website = document.getElementById('website').value;
            const websiteError = document.getElementById('websiteError');
            const urlPattern = /^(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([/\w .-]*)*\/?$/;
            if (!urlPattern.test(website)) {
                websiteError.style.display = 'inline';
                valid = false;
            } else {
                websiteError.style.display = 'none';
            }

            // Validate message
            const message = document.getElementById('message').value;
            const messageError = document.getElementById('messageError');
            if (message === '') {
                messageError.style.display = 'inline';
                valid = false;
            } else {
                messageError.style.display = 'none';
            }

            return valid;
        }

        // Hide all error messages on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('websiteError').style.display = 'none';
            document.getElementById('messageError').style.display = 'none';
        });
    </script>
</body>
</html>
